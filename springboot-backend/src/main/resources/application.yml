spring:
    datasource:
        url: jdbc:h2:mem:mydb
        driver-class-name: org.h2.Driver
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: true
        show-sql: true
    h2:
        console:
            enabled: true
